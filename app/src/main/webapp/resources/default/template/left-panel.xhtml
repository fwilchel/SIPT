<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" >
  <f:view>
    <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>#{bundle['app.title']}</title>
      <h:outputStylesheet library="default" name="css/cssLayout.css" />
      <h:outputStylesheet library="default" name="css/default.css"/>
    </h:head>
    <h:body>
      <!--metadata -->
      <ui:insert 
        name="metadata"/>
      <header id="top">
        <ui:include 
          src="header.xhtml" />
      </header>
      <div>
        <div 
          id="left">
          <ui:insert 
            name="left"/>
        </div>
        <div 
          id="content" 
          class="left_content">
          <ui:insert 
            name="content"/>
          <!-- form dgl global -->
          <h:form
            id="frmGlobalDialog"
            prependId="false">
            <p:confirmDialog 
              global="true" 
              showEffect="fade" 
              hideEffect="explode">
              <p:commandButton 
                value="Yes" 
                type="button" 
                styleClass="ui-confirmdialog-yes" 
                icon="ui-icon-check" />
              <p:commandButton 
                value="No" 
                type="button" 
                styleClass="ui-confirmdialog-no" 
                icon="ui-icon-close" />
            </p:confirmDialog>
          </h:form>
        </div>
      </div>
      <footer id="bottom" >
        <ui:include 
          src="footer.xhtml" />
      </footer>
    </h:body>
  </f:view>
</html>
