<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:form 
    id="frmNav" 
    prependId="false">
    <p:menubar>
      <p:menuitem 
        value="index" 
        outcome="index" />
      <p:submenu 
        label="#{bundle['menu.option.admon']}" >
        <p:menuitem 
          value="#{bundle['menu.option.admon.users']}" 
          outcome="usuarios" />
        <p:menuitem 
          value="#{bundle['menu.option.admon.profiles']}" 
          outcome="perfiles" />
        <p:menuitem 
          value="#{bundle['menu.option.lp']}" 
          outcome="lp" />
      </p:submenu>      
      <p:menuitem 
        value="#{bundle['menu.option.th']}" 
        outcome="th" />
      <f:facet 
        name="options">
        <p:commandButton 
          type="button" 
          value="#{bundle['commons.btn.logout']}" 
          icon="ui-icon-extlink" />
      </f:facet>
    </p:menubar>
  </h:form>
  <h:form
    id="frmGrowl"
    prependId="false">
    <p:growl 
      id="growl" 
      showDetail="true"/>
  </h:form>
  <h:form
    id="frmMessage"
    prependId="false">
    <p:messages
      id="messages"
      showDetail="true"/>
  </h:form>
</ui:composition>
