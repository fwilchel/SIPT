<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui" >
  <h:form
    id="frmImage"
    prependId="false"
    enctype="multipart/form-data"
    rendered="#{listasParametricasController.showDetails}">
    <p:toolbar
      id="tbDetails">
      <f:facet name="left">
        <h:outputText 
          value="Detalle de la imagen"
          styleClass="toolbar-title"/>
      </f:facet>
      <f:facet 
        name="right">
        <p:commandButton 
          title="Volver a la lista de Imagenes"
          icon="ui-icon-arrowreturn-1-w"
          actionListener="#{listasParametricasController.onBack()}"
          disabled="#{listasParametricasController.editable}"
          update=":main"/>
        <p:commandButton 
          title="Editar"
          icon="ui-icon-pencil"
          actionListener="#{listasParametricasController.onEdit()}"
          disabled="#{listasParametricasController.editable}"
          update="frmImage"/>
        <p:commandButton 
          title="Eliminar Cliente"
          icon="ui-icon-trash"
          actionListener="#{listasParametricasController.onDelete()}"
          immediate="true"
          disabled="#{listasParametricasController.newRecord}"
          update=":main">
          <p:confirm 
            header="Confirmation" 
            message="Are you sure?" 
            icon="ui-icon-alert" />
        </p:commandButton>
      </f:facet>
    </p:toolbar>
    <p:panel>
      <div class="row">
        <p:panel
          id="pnlDetails">
          <p:panelGrid
            columns="2">
          </p:panelGrid>
          <f:facet name="footer">
            <p:commandButton 
              title="Guardar"
              icon="ui-icon-disk"
              actionListener="#{listasParametricasController.onSave()}"
              rendered="#{listasParametricasController.editable}"
              process="pnlDetails"
              update=":frmMessage frmImage"/>
            <p:commandButton 
              title="Cancelar"
              icon="ui-icon-circle-close"
              actionListener="#{listasParametricasController.onCancel()}"
              immediate="true"
              rendered="#{listasParametricasController.editable}"
              update=":main"/>
          </f:facet>
        </p:panel>
      </div>
    </p:panel>
  </h:form>
</ui:composition>
