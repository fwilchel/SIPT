<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui">
  <h:panelGroup 
    id="pnlDotacion"
    layout="block">
    <h:form
      id="frmDotacionList"
      prependId="false"
      rendered="#{dotacionController.showList}">
      <p:toolbar>
        <f:facet 
          name="left">
          <h:outputText 
            value="#{bundle['title.dotacion']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.refresh']}"
            icon="ui-icon-refresh"
            actionListener="#{dotacionController.loadList()}"
            disabled="#{dotacionController.editable}"
            update="dtDotacionList"/>
          <p:commandButton 
            title="#{bundle['commons.btn.new']}"
            icon="ui-icon-document"
            actionListener="#{dotacionController.onCreate()}"
            update=":tvEmpleado:pnlDotacion"/>
          <p:commandButton 
            type="button" 
            title="#{bundle['commons.btn.print']}" 
            icon="ui-icon-print" />
        </f:facet>
      </p:toolbar>
      <p:dataTable 
        id="dtDotacionList"
        value="#{dotacionController.list}"
        var="record"
        paginator="false" 
        selectionMode="single" 
        selection="#{dotacionController.selected}" 
        rowKey="#{record.id}">
        <p:ajax 
          event="rowSelect" 
          listener="#{dotacionController.onRowSelect}" 
          update=":tvEmpleado:pnlDotacion" />
        <p:column 
          headerText="#{bundle['dotacion.id']}">
          <h:outputText 
            value="#{record.id}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['tipodotacion']}">
          <h:outputText 
            value="#{record.tipoDotacion.nombre}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['dotacion.talla']}">
          <h:outputText 
            value="#{record.tall}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['dotacion.cantidad']}">
          <h:outputText 
            value="#{record.cantidad}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['dotacion.fechaentrega']}">
          <h:outputText 
            value="#{record.fechaEntrega}">
            <f:convertDateTime 
              pattern="yyyy-MM-dd"/>
          </h:outputText>
        </p:column>
      </p:dataTable>
    </h:form>
    <h:form
      id="frmDotacionDetail"
      prependId="false"
      rendered="#{dotacionController.showDetails}">
      <p:toolbar
        id="tbDotacionDetails">
        <f:facet name="left">
          <h:outputText 
            value="#{bundle['formacion']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.back']}"
            icon="ui-icon-arrowreturn-1-w"
            actionListener="#{dotacionController.onBack()}"
            disabled="#{dotacionController.editable}"
            update=":tvEmpleado:pnlDotacion"/>
          <p:commandButton 
            title="#{bundle['commons.btn.edit']}"
            icon="ui-icon-pencil"
            actionListener="#{dotacionController.onEdit()}"
            disabled="#{dotacionController.editable}"
            update="frmDotacionDetail"/>
          <p:commandButton 
            title="#{bundle['commons.btn.remove']}"
            icon="ui-icon-trash"
            actionListener="#{dotacionController.onDelete()}"
            immediate="true"
            disabled="#{dotacionController.newRecord}"
            update=":tvEmpleado:pnlDotacion">
            <p:confirm 
              header="#{bundle['commons.cfmdlg.header']}" 
              message="#{bundle['commons.cfmdlg.remove.message']}" 
              icon="ui-icon-alert" />
          </p:commandButton>
        </f:facet>
      </p:toolbar>
      <p:panel
        id="pnlDotacionDetails">
        <p:panelGrid
          columns="2">
          <!-- tipoDotacion -->
          <p:outputLabel
            for="tipodotacion"
            value="#{bundle['tipodotacion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{dotacionController.selected.tipoDotacion.nombre}"
              rendered="#{!dotacionController.editable}"/>
            <p:selectOneMenu 
              id="tipodotacion" 
              value="#{dotacionController.selected.tipoDotacion}" 
              converter="itemConverter"
              required="true"
              rendered="#{dotacionController.editable}">
              <f:selectItem 
                noSelectionOption="true"/>
              <f:selectItems 
                value="#{comunController.obtenerTiposDotaciones()}" 
                var="record" 
                itemLabel="#{record.nombre}" 
                itemValue="#{record}" />
            </p:selectOneMenu>              
            <p:message
              for="tipodotacion"/>
          </h:panelGroup>
          <!-- talla -->
          <p:outputLabel
            for="talla"
            value="#{bundle['dotacion.talla']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{dotacionController.selected.tall}"
              rendered="#{!dotacionController.editable}"/>
            <p:inputText
              id="talla"
              value="#{dotacionController.selected.tall}"
              rendered="#{dotacionController.editable}"/>
            <p:message
              for="talla"/>
          </h:panelGroup>
          <!-- cantidad -->
          <p:outputLabel
            for="cantidad"
            value="#{bundle['dotacion.cantidad']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{dotacionController.selected.cantidad}"
              rendered="#{!dotacionController.editable}"/>
            <p:inputText
              id="cantidad"
              value="#{dotacionController.selected.cantidad}"
              rendered="#{dotacionController.editable}"/>
            <p:message
              for="cantidad"/>
          </h:panelGroup>
          <!-- fechaEntrega -->
          <p:outputLabel
            for="fechaEntrega"
            value="#{bundle['dotacion.fechaentrega']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{dotacionController.selected.fechaEntrega}"
              rendered="#{!dotacionController.editable}">
              <f:convertDateTime 
                pattern="yyyy-MM-dd"/>
            </h:outputText>
            <p:calendar
              id="fechaEntrega"
              value="#{dotacionController.selected.fechaEntrega}"
              rendered="#{dotacionController.editable}"
              pattern="yyyy-MM-dd"/>
            <p:message
              for="fechaEntrega"/>
          </h:panelGroup>
        </p:panelGrid>
        <f:facet name="footer">
          <p:commandButton 
            title="#{bundle['commons.btn.save']}"
            icon="ui-icon-disk"
            actionListener="#{dotacionController.onSave()}"
            rendered="#{dotacionController.editable}"
            process="pnlDotacionDetails"
            update="@form :frmMessage"/>
          <p:commandButton 
            title="#{bundle['commons.btn.cancel']}"
            icon="ui-icon-circle-close"
            actionListener="#{dotacionController.onCancel()}"
            immediate="true"
            rendered="#{dotacionController.editable}"
            update=":tvEmpleado:pnlDotacion"/>
        </f:facet>
      </p:panel>
    </h:form>  
  </h:panelGroup>
</ui:composition>
