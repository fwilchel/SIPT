<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui">
  <h:panelGroup 
    id="pnlFormacion"
    layout="block">
    <h:form
      id="frmFormacionList"
      prependId="false"
      rendered="#{formacionController.showList}">
      <p:toolbar>
        <f:facet 
          name="left">
          <h:outputText 
            value="#{bundle['title.formacion']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.refresh']}"
            icon="ui-icon-refresh"
            actionListener="#{formacionController.loadList()}"
            disabled="#{formacionController.editable}"
            update="dtFormacionList"/>
          <p:commandButton 
            title="#{bundle['commons.btn.new']}"
            icon="ui-icon-document"
            actionListener="#{formacionController.onCreate()}"
            update=":tvEmpleado:pnlFormacion"/>
          <p:commandButton 
            type="button" 
            title="#{bundle['commons.btn.print']}" 
            icon="ui-icon-print" />
        </f:facet>
      </p:toolbar>
      <p:dataTable 
        id="dtFormacionList"
        value="#{formacionController.list}"
        var="record"
        paginator="false" 
        selectionMode="single" 
        selection="#{formacionController.selected}" 
        rowKey="#{record.id}">
        <p:ajax 
          event="rowSelect" 
          listener="#{formacionController.onRowSelect}" 
          update=":tvEmpleado:pnlFormacion" />
        <p:column 
          headerText="#{bundle['formacion.id']}">
          <h:outputText 
            value="#{record.id}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['tipoformacion']}">
          <h:outputText 
            value="#{record.tipoFormacion.nombre}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['formacion.titulo']}">
          <h:outputText 
            value="#{record.titulo}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['formacion.institucion']}">
          <h:outputText 
            value="#{record.institucion}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['formacion.fecha']}">
          <h:outputText 
            value="#{record.fecha}">
            <f:convertDateTime 
              pattern="yyyy-MM-dd"/>
          </h:outputText>
        </p:column>
      </p:dataTable>
    </h:form>
    <h:form
      id="frmFormacionDetail"
      prependId="false"
      rendered="#{formacionController.showDetails}">
      <p:toolbar
        id="tbFormacionDetails">
        <f:facet name="left">
          <h:outputText 
            value="#{bundle['formacion']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.back']}"
            icon="ui-icon-arrowreturn-1-w"
            actionListener="#{formacionController.onBack()}"
            disabled="#{formacionController.editable}"
            update=":tvEmpleado:pnlFormacion"/>
          <p:commandButton 
            title="#{bundle['commons.btn.edit']}"
            icon="ui-icon-pencil"
            actionListener="#{formacionController.onEdit()}"
            disabled="#{formacionController.editable}"
            update="frmFormacionDetail"/>
          <p:commandButton 
            title="#{bundle['commons.btn.remove']}"
            icon="ui-icon-trash"
            actionListener="#{formacionController.onDelete()}"
            immediate="true"
            disabled="#{formacionController.newRecord}"
            update=":tvEmpleado:pnlFormacion">
            <p:confirm 
              header="#{bundle['commons.cfmdlg.header']}" 
              message="#{bundle['commons.cfmdlg.remove.message']}" 
              icon="ui-icon-alert" />
          </p:commandButton>
        </f:facet>
      </p:toolbar>
      <p:panel
        id="pnlFormacionDetails">
        <p:panelGrid
          columns="2">
          <!-- tipoFormacion -->
          <p:outputLabel
            for="formaciontipoformacion"
            value="#{bundle['tipoformacion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.tipoFormacion.nombre}"
              rendered="#{!formacionController.editable}"/>
            <p:selectOneMenu 
              id="formaciontipoformacion" 
              value="#{formacionController.selected.tipoFormacion}" 
              converter="itemConverter"
              required="true"
              rendered="#{formacionController.editable}">
              <f:selectItem 
                noSelectionOption="true"/>
              <f:selectItems 
                value="#{comunController.obtenerTiposFormaciones()}" 
                var="record" 
                itemLabel="#{record.nombre}" 
                itemValue="#{record}" />
            </p:selectOneMenu>              
            <p:message
              for="formaciontipoformacion"/>
          </h:panelGroup>
          <!-- titulo -->
          <p:outputLabel
            for="formaciontitulo"
            value="#{bundle['formacion.titulo']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.titulo}"
              rendered="#{!formacionController.editable}"/>
            <p:inputText
              id="formaciontitulo"
              value="#{formacionController.selected.titulo}"
              rendered="#{formacionController.editable}"/>
            <p:message
              for="formaciontitulo"/>
          </h:panelGroup>
          <!-- descripcion -->
          <p:outputLabel
            for="formaciondescripcion"
            value="#{bundle['formacion.descripcion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.descripcion}"
              rendered="#{!formacionController.editable}"/>
            <p:inputText
              id="formaciondescripcion"
              value="#{formacionController.selected.descripcion}"
              rendered="#{formacionController.editable}"/>
            <p:message
              for="formaciondescripcion"/>
          </h:panelGroup>
          <!-- numero -->
          <p:outputLabel
            for="formacionnumero"
            value="#{bundle['formacion.numero']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.numero}"
              rendered="#{!formacionController.editable}"/>
            <p:inputText
              id="formacionnumero"
              value="#{formacionController.selected.numero}"
              rendered="#{formacionController.editable}"/>
            <p:message
              for="formacionnumero"/>
          </h:panelGroup>
          <!-- institucion -->
          <p:outputLabel
            for="formacioninstitucion"
            value="#{bundle['formacion.institucion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.institucion}"
              rendered="#{!formacionController.editable}"/>
            <p:inputText
              id="formacioninstitucion"
              value="#{formacionController.selected.institucion}"
              rendered="#{formacionController.editable}"/>
            <p:message
              for="formacioninstitucion"/>
          </h:panelGroup>
          <!-- fecha -->
          <p:outputLabel
            for="formacionfecha"
            value="#{bundle['formacion.fecha']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{formacionController.selected.fecha}"
              rendered="#{!formacionController.editable}">
              <f:convertDateTime 
                pattern="yyyy-MM-dd"/>
            </h:outputText>
            <p:calendar
              id="formacionfecha"
              value="#{formacionController.selected.fecha}"
              rendered="#{formacionController.editable}"
              pattern="yyyy-MM-dd"/>
            <p:message
              for="formacionfecha"/>
          </h:panelGroup>
        </p:panelGrid>
        <f:facet name="footer">
          <p:commandButton 
            title="#{bundle['commons.btn.save']}"
            icon="ui-icon-disk"
            actionListener="#{formacionController.onSave()}"
            rendered="#{formacionController.editable}"
            process="pnlFormacionDetails"
            update="@form"/>
          <p:commandButton 
            title="#{bundle['commons.btn.cancel']}"
            icon="ui-icon-circle-close"
            actionListener="#{formacionController.onCancel()}"
            immediate="true"
            rendered="#{formacionController.editable}"
            update=":tvEmpleado:pnlFormacion"/>
        </f:facet>
      </p:panel>
    </h:form>  
  </h:panelGroup>
</ui:composition>
