<?xml version="1.0" encoding="UTF-8"?>

            value="#{bundle['empleado.identificacion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{empleadoController.selected.identificacion}"
              rendered="#{!empleadoController.editable}"/>
            <p:inputText
              id="identificacion"
              value="#{empleadoController.selected.identificacion}"
              rendered="#{empleadoController.editable}"/>
            <p:message

              rendered="#{!empleadoController.editable}"/>

              converter="itemConverter"
              required="true"
              rendered="#{empleadoController.editable}">
              <f:selectItem

                  required="true">
