<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui">
  <h:panelGroup 
    id="pnlContrato"
    layout="block">
    <h:form
      id="frmContratoList"
      prependId="false"
      rendered="#{contratoController.showList}">
      <p:toolbar>
        <f:facet 
          name="left">
          <h:outputText 
            value="#{bundle['title.contrato']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.refresh']}"
            icon="ui-icon-refresh"
            actionListener="#{contratoController.loadList()}"
            disabled="#{contratoController.editable}"
            update="dtContratoList"/>
          <p:commandButton 
            title="#{bundle['commons.btn.new']}"
            icon="ui-icon-document"
            actionListener="#{contratoController.onCreate()}"
            update=":tvEmpleado:pnlContrato"/>
          <p:commandButton 
            type="button" 
            title="#{bundle['commons.btn.print']}" 
            icon="ui-icon-print" />
        </f:facet>
      </p:toolbar>
      <p:dataTable 
        id="dtContratoList"
        value="#{contratoController.list}"
        var="record"
        paginator="false" 
        selectionMode="single" 
        selection="#{contratoController.selected}" 
        rowKey="#{record.id}">
        <p:ajax 
          event="rowSelect" 
          listener="#{contratoController.onRowSelect}" 
          update=":tvEmpleado:pnlContrato" />
        <p:column 
          headerText="#{bundle['contrato.id']}">
          <h:outputText 
            value="#{record.id}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['contrato.descripcion']}">
          <h:outputText 
            value="#{record.descripcion}"/>
        </p:column>
        <p:column 
          headerText="#{bundle['contrato.fechaInicio']}">
          <h:outputText 
            value="#{record.fechaInicio}">
            <f:convertDateTime 
              pattern="yyyy-MM-dd"/>
          </h:outputText>
        </p:column>
        <p:column 
          headerText="#{bundle['contrato.fechaFin']}">
          <h:outputText 
            value="#{record.fechaFin}">
            <f:convertDateTime 
              pattern="yyyy-MM-dd"/>
          </h:outputText>
        </p:column>
        <p:column 
          headerText="#{bundle['contrato.sueldo']}">
          <h:outputText 
            value="#{record.sueldo}">
          </h:outputText>
        </p:column>
        <p:column 
          headerText="#{bundle['tiposoporte']}">
          <h:outputText 
            value="#{record.tipoSoporte.nombre}">
          </h:outputText>
        </p:column>
        <p:column 
          headerText="#{bundle['contrato.soporte']}">
          <h:outputText 
            value="#{record.soporte.nombre}">
          </h:outputText>
        </p:column>
      </p:dataTable>
    </h:form>
    <h:form
      id="frmContratoDetail"
      prependId="false"
      rendered="#{contratoController.showDetails}">
      <p:toolbar
        id="tbContratoDetails">
        <f:facet name="left">
          <h:outputText 
            value="#{bundle['contrato']}"
            styleClass="toolbar-title"/>
        </f:facet>
        <f:facet 
          name="right">
          <p:commandButton 
            title="#{bundle['commons.btn.back']}"
            icon="ui-icon-arrowreturn-1-w"
            actionListener="#{contratoController.onBack()}"
            disabled="#{contratoController.editable}"
            update=":tvEmpleado:pnlContrato"/>
          <p:commandButton 
            title="#{bundle['commons.btn.edit']}"
            icon="ui-icon-pencil"
            actionListener="#{contratoController.onEdit()}"
            disabled="#{contratoController.editable}"
            update="frmContratoDetail"/>
          <p:commandButton 
            title="#{bundle['commons.btn.remove']}"
            icon="ui-icon-trash"
            actionListener="#{contratoController.onDelete()}"
            immediate="true"
            disabled="#{contratoController.newRecord}"
            update=":tvEmpleado:pnlContrato">
            <p:confirm 
              header="#{bundle['commons.cfmdlg.header']}" 
              message="#{bundle['commons.cfmdlg.remove.message']}" 
              icon="ui-icon-alert" />
          </p:commandButton>
        </f:facet>
      </p:toolbar>
      <p:panel
        id="pnlContratoDetails">
        <p:panelGrid
          columns="2">
          <!-- descripcion -->
          <p:outputLabel
            for="descripcion"
            value="#{bundle['contrato.descripcion']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{contratoController.selected.descripcion}"
              rendered="#{!contratoController.editable}"/>
            <p:inputText
              id="descripcion"
              value="#{contratoController.selected.descripcion}"
              rendered="#{contratoController.editable}"/>
            <p:message
              for="descripcion"/>
          </h:panelGroup>
          <!-- fechaInicio -->
          <p:outputLabel
            for="fechaInicio"
            value="#{bundle['contrato.fechaInicio']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{contratoController.selected.fechaInicio}"
              rendered="#{!contratoController.editable}">
              <f:convertDateTime 
                pattern="yyyy-MM-dd"/>
            </h:outputText>
            <p:calendar
              id="fechaInicio"
              value="#{contratoController.selected.fechaInicio}"
              pattern="yyyy-MM-dd"
              rendered="#{contratoController.editable}"/>
            <p:message
              for="fechaInicio"/>
          </h:panelGroup>
          <!-- numero -->
          <p:outputLabel
            for="fechaFin"
            value="#{bundle['contrato.fechaFin']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{contratoController.selected.fechaFin}"
              rendered="#{!contratoController.editable}">
              <f:convertDateTime 
                pattern="yyyy-MM-dd"/>
            </h:outputText>
            <p:calendar
              id="fechaFin"
              value="#{contratoController.selected.fechaFin}"
              pattern="yyyy-MM-dd"
              rendered="#{contratoController.editable}"/>
            <p:message
              for="fechaFin"/>
          </h:panelGroup>
          <!-- sueldo -->
          <p:outputLabel
            for="sueldo"
            value="#{bundle['contrato.sueldo']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{contratoController.selected.sueldo}"
              rendered="#{!contratoController.editable}"/>
            <p:inputText
              id="sueldo"
              value="#{contratoController.selected.sueldo}"
              rendered="#{contratoController.editable}"/>
            <p:message
              for="sueldo"/>
          </h:panelGroup>
          <!-- tipoFormacion -->
          <p:outputLabel
            for="tipoSoporte"
            value="#{bundle['tiposoporte']}"/>
          <h:panelGroup>
            <h:outputText
              value="#{contratoController.selected.tipoSoporte.nombre}"
              rendered="#{!contratoController.editable}"/>
            <p:selectOneMenu 
              id="tipoSoporte" 
              value="#{contratoController.selected.tipoSoporte}" 
              converter="itemConverter"
              required="true"
              rendered="#{contratoController.editable}">
              <f:selectItem 
                noSelectionOption="true"/>
              <f:selectItems 
                value="#{comunController.obtenerTiposSoportes()}" 
                var="record" 
                itemLabel="#{record.nombre}" 
                itemValue="#{record}" />
            </p:selectOneMenu>              
            <p:message
              for="tipoSoporte"/>
          </h:panelGroup>
          <!-- soporte -->
          <p:outputLabel
            for="soporte"
            value="#{bundle['contrato.soporte']}"/>
          <h:panelGroup>
            <h:outputText
              id="soporteNombre"
              value="#{contratoController.selected.soporte.nombre}"
              rendered="#{!contratoController.editable}"/>
            <p:fileUpload 
              id="soporte"
              fileUploadListener="#{contratoController.handleFileUpload}" 
              mode="advanced"
              auto="true" 
              update="soporteNombre"
              rendered="#{contratoController.editable}"/>
            <p:message
              for="soporte"/>
          </h:panelGroup>
        </p:panelGrid>
        <f:facet name="footer">
          <p:commandButton 
            title="#{bundle['commons.btn.save']}"
            icon="ui-icon-disk"
            actionListener="#{contratoController.onSave()}"
            rendered="#{contratoController.editable}"
            process="pnlContratoDetails"
            update="@form :frmMessage"/>
          <p:commandButton 
            title="#{bundle['commons.btn.cancel']}"
            icon="ui-icon-circle-close"
            actionListener="#{contratoController.onCancel()}"
            immediate="true"
            rendered="#{contratoController.editable}"
            update=":tvEmpleado:pnlContrato"/>
        </f:facet>
      </p:panel>
    </h:form>  
  </h:panelGroup>
</ui:composition>
