<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:p="http://primefaces.org/ui" 
  template="/resources/templates/default/template.left-panel.xhtml">
  <ui:define
    name="content">
    <h:panelGroup 
      id="main"
      layout="block">
      <h:form
        id="frmList"
        prependId="false"
        rendered="#{departamentoController.showList}">
        <p:toolbar>
          <f:facet 
            name="left">
            <h:outputText 
              value="#{bundle['depto.title']}"
              styleClass="toolbar-title"/>
          </f:facet>
          <f:facet 
            name="right">
            <p:commandButton 
              title="#{bundle['commons.btn.refresh']}"
              icon="ui-icon-refresh"
              actionListener="#{departamentoController.loadList()}"
              disabled="#{departamentoController.editable}"
              update="dtList"/>
            <p:commandButton 
              id="btnCreate" 
              title="#{bundle['commons.btn.new']}"
              icon="ui-icon-document"
              actionListener="#{departamentoController.onCreate()}"
              update=":main"/>
            <p:commandButton 
              type="button" 
              title="#{bundle['commons.btn.print']}" 
              icon="ui-icon-print" />
          </f:facet>
        </p:toolbar>
        <p:dataTable 
          id="dtList"
          value="#{departamentoController.list}"
          var="record"
          paginator="false" 
          selectionMode="single" 
          selection="#{departamentoController.selected}" 
          rowKey="#{record.id}">
          <p:ajax 
            event="rowSelect" 
            listener="#{departamentoController.onRowSelect}" 
            update=":main" />
          <p:column 
            headerText="#{bundle['depto.id']}">
            <h:outputText 
              value="#{record.id}"/>
          </p:column>
          <p:column 
            headerText="#{bundle['depto.nombre']}">
            <h:outputText 
              value="#{record.nombre}"/>
          </p:column>
          <p:column 
            headerText="#{bundle['depto.descripcion']}">
            <h:outputText 
              value="#{record.descripcion}"/>
          </p:column>
        </p:dataTable>
      </h:form>
      <h:form
        id="frmDetail"
        prependId="false"
        rendered="#{departamentoController.showDetails}">
        <p:toolbar
          id="tbDetails">
          <f:facet name="left">
            <h:outputText 
              value="#{bundle['depto.title']}"
              styleClass="toolbar-title"/>
          </f:facet>
          <f:facet 
            name="right">
            <p:commandButton 
              title="#{bundle['commons.btn.back']}"
              icon="ui-icon-arrowreturn-1-w"
              actionListener="#{departamentoController.onBack()}"
              disabled="#{departamentoController.editable}"
              update=":main"/>
            <p:commandButton 
              title="#{bundle['commons.btn.edit']}"
              icon="ui-icon-pencil"
              actionListener="#{departamentoController.onEdit()}"
              disabled="#{departamentoController.editable}"
              update="frmDetail"/>
            <p:commandButton 
              title="#{bundle['commons.btn.remove']}"
              icon="ui-icon-trash"
              actionListener="#{departamentoController.onDelete()}"
              immediate="true"
              disabled="#{departamentoController.newRecord}"
              update=":main">
              <p:confirm 
                header="#{bundle['commons.cfmdlg.header']}" 
                message="#{bundle['commons.cfmdlg.remove.message']}" 
                icon="ui-icon-alert" />
            </p:commandButton>
          </f:facet>
        </p:toolbar>
        <p:panel>
          <div class="row">
            <p:panel
              id="pnlDetails">
              <p:panelGrid
                columns="2">
                <!-- nombre -->
                <p:outputLabel
                  for="nombre"
                  value="#{bundle['depto.nombre']}"/>
                <h:outputText
                  value="#{departamentoController.selected.nombre}"
                  rendered="#{!departamentoController.editable}"/>
                <p:inputText
                  id="nombre"
                  value="#{departamentoController.selected.nombre}"
                  rendered="#{departamentoController.editable}"/>
                <!-- descripcion -->
                <p:outputLabel
                  for="descripcion"
                  value="#{bundle['depto.descripcion']}"/>
                <h:outputText
                  value="#{departamentoController.selected.descripcion}"
                  rendered="#{!departamentoController.editable}"/>
                <p:inputText
                  id="descripcion"
                  value="#{departamentoController.selected.descripcion}"
                  rendered="#{departamentoController.editable}"/>
              </p:panelGrid>
              <f:facet name="footer">
                <p:commandButton 
                  title="#{bundle['commons.btn.save']}"
                  icon="ui-icon-disk"
                  actionListener="#{departamentoController.onSave()}"
                  rendered="#{departamentoController.editable}"
                  process="pnlDetails"
                  update=":frmMessage frmDetail"/>
                <p:commandButton 
                  title="#{bundle['commons.btn.cancel']}"
                  icon="ui-icon-circle-close"
                  actionListener="#{departamentoController.onCancel()}"
                  immediate="true"
                  rendered="#{departamentoController.editable}"
                  update=":main"/>
              </f:facet>
            </p:panel>
          </div>
        </p:panel>
      </h:form>
    </h:panelGroup>
  </ui:define>
</ui:composition>
